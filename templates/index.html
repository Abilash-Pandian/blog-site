<!DOCTYPE html>
<html>
  <head>
    <title>Open Chaos</title>
    <style>
      .blog-post {
        border: 1px solid #ddd;
        margin: 10px 0;
        padding: 15px;
        border-radius: 5px;
      }
      .replies {
        margin-left: 20px;
        border-left: 2px solid #ddd;
        padding-left: 10px;
      }
      .reply {
        margin: 5px 0;
        padding: 5px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Open Chaos</h1>

    <div>
      <h3>Post Blog</h3>
      <form id="blogForm">
        <input
          type="text"
          id="username"
          placeholder="Your name"
          required
        /><br />
        <textarea id="content" placeholder="Your message" required></textarea
        ><br />
        <input type="file" id="image" accept="image/*" /><br />
        <button type="submit">Post</button>
      </form>
    </div>

    <div id="blogsContainer"></div>

    <script>
      // Function to create a reply form
      function createReplyForm(blogId) {
        return `
                <form onsubmit="handleReply(event, '${blogId}')" class="reply-form">
                    <input type="text" placeholder="Your name" required class="reply-username">
                    <input type="text" placeholder="Your reply" required class="reply-content">
                    <button type="submit">Reply</button>
                </form>
            `;
      }

      // Function to display blogs and their replies
      function displayBlogs(blogs) {
        const container = document.getElementById("blogsContainer");
        container.innerHTML = blogs
          .map(
            (blog) => `
                <div class="blog-post">
                    <strong>${blog.username}</strong>: ${blog.content}
                    ${
                      blog.image
                        ? `<br><img src="/images/${blog.image}" style="max-width: 200px;">`
                        : ""
                    }
                    <div class="replies">
                        ${blog.replies
                          .map(
                            (reply) => `
                            <div class="reply">
                                <strong>${reply.username}</strong>: ${reply.content}
                            </div>
                        `
                          )
                          .join("")}
                        ${createReplyForm(blog.id)}
                    </div>
                </div>
            `
          )
          .join("");
      }

      // Function to fetch blogs
      async function fetchBlogs() {
        try {
          const response = await fetch("/blogs");
          const blogs = await response.json();
          displayBlogs(blogs);
        } catch (error) {
          console.error("Error fetching blogs:", error);
        }
      }

      // Function to handle new blog posts
      async function handlePost(event) {
        event.preventDefault();
        const formData = new FormData();
        formData.append("username", document.getElementById("username").value);
        formData.append("content", document.getElementById("content").value);

        const imageFile = document.getElementById("image").files[0];
        if (imageFile) {
          formData.append("image", imageFile);
        }

        try {
          await fetch("/blogs", {
            method: "POST",
            body: formData,
          });
          document.getElementById("content").value = "";
          document.getElementById("image").value = "";
          fetchBlogs();
        } catch (error) {
          console.error("Error posting blog:", error);
        }
      }

      // Function to handle replies
      async function handleReply(event, blogId) {
        event.preventDefault();
        const form = event.target;
        const username = form.querySelector(".reply-username").value;
        const content = form.querySelector(".reply-content").value;

        try {
          await fetch(`/blogs/${blogId}/reply`, {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `username=${encodeURIComponent(
              username
            )}&content=${encodeURIComponent(content)}`,
          });
          form.reset();
          fetchBlogs();
        } catch (error) {
          console.error("Error posting reply:", error);
        }
      }

      // Set up form submission handler
      document.getElementById("blogForm").onsubmit = handlePost;

      // Initial fetch
      fetchBlogs();

      // Set up polling for updates every 2 seconds
      setInterval(fetchBlogs, 2000);
    </script>
  </body>
</html>
